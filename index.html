<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <!-- Styles Sheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/87798f37e6.js" crossorigin="anonymous"></script>
  <title>Quiz It</title>
</head>

<body>
  <!-- Main Container -->
  <div class="main-container">
    <!-- Login section of application -->
    <section>
      <div class="form-container">
        <div class="form-features">
          <form>
            <div class="form-group">
              <i class="fas fa-question-circle"></i>
              <h1>Quiz It</h1>
              <p>A simple trivia quiz game that tests your knowledge.</p>
              <p>Please login below to play.</p>
              <hr>
            </div>
            <div class="form-group icon-wrap">
              <!-- Span element on line 36 borrowed from https://codepen.io/imohkay/pen/QwjwwY/ -->
              <span class="input-icon"><span class="fa fa-user"></span></span>
              <input type="text" class="form-control input-with-icon" id="username" name="username"
                placeholder="Enter username">
            </div>
          </form>

        </div>
      </div>

    </section>

  </div>

  </div>

  </div>
  <!-- JavaScript -->
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="assets/js/jquery.js"></script>
</body>

</html>
