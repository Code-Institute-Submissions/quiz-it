<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@300;500&display=swap" rel="stylesheet">
  <!-- Styles Sheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/87798f37e6.js" crossorigin="anonymous"></script>
  <title>Quiz It</title>
</head>

<body>
  <!-- Main Container -->
  <div class="main-container">
    <!-- Login section of application -->
    <section>
      <div class="form-container">
        <div class="form-features">
          <form id="login-form">
            <div class="form-group">
              <i class="fas fa-question-circle"></i>
              <h1>Quiz-It</h1>
              <p>A trivia game that tests your knowledge.</p>
              <p>Please login below to play.</p>
              <hr>
              <div id="errors"></div>
            </div>
            <div class="form-group icon-wrap-name">
              <!-- Span element on line 36 borrowed from https://codepen.io/imohkay/pen/QwjwwY/ -->
              <span class="input-icon-name"><span class="fa fa-user"></span></span>
              <input type="text" class="form-control input-with-icon-name" id="username" name="username"
                placeholder="Enter username">
            </div>
            <div class="form-group icon-wrap-pass">
              <!-- Span element on line 42 borrowed from https://codepen.io/imohkay/pen/QwjwwY/ -->
              <span class="input-icon-pass"><span class="fas fa-unlock-alt"></span></span>
              <input type="text" class="form-control input-with-icon-pass" id="password" name="password"
                placeholder="Enter password">
            </div>
            <button type="button" class="btn btn-primary btn-block btn-lg noSelect" id="login"
              onsubmit="login()">Login</button>
          </form>
          <form id="quiz">
          </form>
        </div>
      </div>

    </section>

  </div>

  </div>

  </div>
  <!-- JavaScript -->
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Custom Javscript -->
  <script src="assets/js/javascript.js"></script>
</body>

</html>
